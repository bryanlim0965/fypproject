<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Games | GameZone</title>
  <link rel="stylesheet" href="landing.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 15px 40px;
    }

    header h1 {
      color: #ff4757;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff4757;
    }

    .games-section {
      padding: 40px;
      text-align: center;
    }

    .games-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff4757;
    }

    .game-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      text-decoration: none;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.2s;
      color: white;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #222;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 220px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GameZone</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="games-section">
    <h2>Available Games</h2>
    <div class="game-cards" id="gamesContainer">
      <!-- Games will load here -->
    </div>
  </section>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCnIL_Lg-sEQs-52YRUL9PTaWTWc4Xu5xA",
      authDomain: "final-year-b1cc2.firebaseapp.com",
      projectId: "final-year-b1cc2",
      storageBucket: "final-year-b1cc2.firebasestorage.app",
      messagingSenderId: "537245015385",
      appId: "1:537245015385:web:ab79c9ec5e2a74cc924048",
      measurementId: "G-V6SWSF6F2D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Reference to container
    const gamesContainer = document.getElementById("gamesContainer");

    // Load games dynamically
    async function loadGames() {
      try {
        const querySnapshot = await getDocs(collection(db, "games"));
        gamesContainer.innerHTML = "";

        if (querySnapshot.empty) {
          gamesContainer.innerHTML = `<p>No games found in the database.</p>`;
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();

          // Avoid undefined images
          const imageUrl = data.image ? data.image : "https://via.placeholder.com/220x300?text=No+Image";

          const card = document.createElement("a");
          card.classList.add("card");
          card.href = `game-details.html?id=${doc.id}`;

          card.innerHTML = `
            <img src="${imageUrl}" alt="${data.name}">
            <h3>${data.name || "Unnamed Game"}</h3>
            <p>$${parseFloat(data.price || 0).toFixed(2)}</p>
          `;

          gamesContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading games:", error);
        gamesContainer.innerHTML = `<p>Failed to load games. Please try again later.</p>`;
      }
    }

    // Run on load
    loadGames();
  </script>
</body>
</html>
