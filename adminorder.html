<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link rel="stylesheet" href="admin.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="order-page">

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin.html"><i class='bx bxs-dashboard'></i> Dashboard</a>
    <a href="admingame.html"><i class='bx bxs-game'></i> Game Management</a>
    <a href="adminorder.html" class="active"><i class='bx bxs-shopping-bag-alt'></i> Order Management</a>
    <a href="adminuser.html"><i class='bx bxs-user-account'></i> User Management</a>

     <!-- Logout Button -->
    <div class="logout-section">
      <a href="login.html" class="logout-btn"><i class='bx bx-log-out'></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="card">
      <h3>Order Management</h3>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Status</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12345</td>
            <td>testuser</td>
            <td>Pending</td>
            <td>$59.99</td>
            <td>
              <button class="btn" onclick="openModal('orderModal')">Update Status</button>
              <button class="btn">Refund</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Order Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('orderModal')">&times;</span>
      <h3>Update Order Status</h3>
      <select>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
      <button class="btn">Save</button>
    </div>
  </div>

  <script>
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onclick = function(event) {
      document.querySelectorAll('.modal').forEach(modal => {
        if (event.target === modal) modal.style.display = 'none';
      });
    }
  </script>

</body>
</html>
