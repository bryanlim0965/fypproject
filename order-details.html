<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details | Game Store</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #111;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.05);
    }

    h2 {
      text-align: center;
      color: #00ff80;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .section {
      background: #1a1a1a;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
    }

    h3 {
      color: #00ff80;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .item {
      display: grid;
      grid-template-columns: 70px 2fr 1fr 1fr;
      align-items: center;
      gap: 0.5rem;
      border-bottom: 1px solid #222;
      padding: 0.5rem 0;
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .item:last-child {
      border-bottom: none;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
      font-weight: 600;
    }

    .status {
      font-weight: 600;
      text-transform: capitalize;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      display: inline-block;
    }

    .status.pending { background: #555; color: #fff; }
    .status.confirmed { background: #00ff80; color: #111; }
    .status.completed { background: #0077ff; color: #fff; }

    .back-btn {
      display: inline-block;
      background: #00ff80;
      color: #111;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: #00e070;
    }

    .info {
      line-height: 1.7;
      color: #ccc;
    }

    .receipt {
      display: block;
      margin-top: 1rem;
      max-width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <main>
    <h2>Order Details</h2>

    <div id="orderDetailsContainer">
      <p>Loading order details...</p>
    </div>

    <div style="text-align:center; margin-top: 2rem;">
      <a href="orders.html" class="back-btn">‚Üê Back to Orders</a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnIL_Lg-sEQs-52YRUL9PTaWTWc4Xu5xA",
      authDomain: "final-year-b1cc2.firebaseapp.com",
      projectId: "final-year-b1cc2",
      storageBucket: "final-year-b1cc2.firebasestorage.app",
      messagingSenderId: "537245015385",
      appId: "1:537245015385:web:ab79c9ec5e2a74cc924048"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("orderDetailsContainer");

    // Get order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("id");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = "<p>Please log in to view your order details.</p>";
        return;
      }

      const orderRef = doc(db, "users", user.uid, "orders", orderId);
      const orderSnap = await getDoc(orderRef);

      if (!orderSnap.exists()) {
        container.innerHTML = "<p>Order not found.</p>";
        return;
      }

      const order = orderSnap.data();

      let itemsHTML = "";
      order.items.forEach(item => {
        itemsHTML += `
          <div class="item">
            <img src="${item.image || 'Images/placeholder.jpg'}" alt="${item.title}">
            <span>${item.title}</span>
            <span>x${item.quantity}</span>
            <span>RM ${item.price.toFixed(2)}</span>
          </div>
        `;
      });

      container.innerHTML = `
        <div class="section">
          <h3>Order Information</h3>
          <p class="info">
            <strong>Order ID:</strong> ${orderId}<br>
            <strong>Status:</strong> <span class="status ${order.status}">${order.status}</span><br>
            <strong>Date:</strong> ${new Date(order.createdAt.seconds * 1000).toLocaleString()}
          </p>
        </div>

        <div class="section">
          <h3>Items</h3>
          ${itemsHTML}
        </div>

        <div class="section">
          <h3>Address</h3>
          <p class="info">
            ${order.address.address1}<br>
            ${order.address.city}, ${order.address.postcode}<br>
            ${order.address.country}
          </p>
        </div>

        <div class="section">
          <h3>Payment & Remarks</h3>
          <p class="info">
            <strong>Delivery Option:</strong> ${order.deliveryOption}<br>
            <strong>Remarks:</strong> ${order.remarks || "-"}<br>
            <strong>Payment Receipt:</strong><br>
            ${order.paymentReceiptName ? `<span>${order.paymentReceiptName}</span>` : "No receipt uploaded"}
          </p>
        </div>

        <div class="section">
          <h3>Summary</h3>
          <div class="price-row"><span>Subtotal:</span><span>RM ${order.subtotal.toFixed(2)}</span></div>
          <div class="price-row"><span>Delivery:</span><span>RM ${order.deliveryFee.toFixed(2)}</span></div>
          <div class="price-row"><span>Discount:</span><span>RM ${order.discount.toFixed(2)}</span></div>
          <div class="price-row" style="font-size:1.2rem; color:#00ff80;">
            <span>Total:</span><span>RM ${order.total.toFixed(2)}</span>
          </div>
          <p class="points-info" style="color:#b0ffb0;">Points Earned: ${order.pointsEarned}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
