<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .confirmation-box {
      background: #111;
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.05);
      max-width: 500px;
    }

    h2 {
      color: #00ff80;
      margin-bottom: 1rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    p {
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      background: #00ff80;
      color: #111;
      font-weight: 600;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #00e070;
    }

    .icon {
      font-size: 3rem;
      color: #00ff80;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <i class="bx bx-check-circle icon"></i>
    <h2>Order Successful!</h2>
    <p>Your order has been placed successfully. You will receive an update once itâ€™s being processed.</p>
    <a href="landing.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
