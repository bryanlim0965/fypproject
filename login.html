<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" id="loginIdentifier" placeholder="Username or Email" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
  <input type="password" id="loginPassword" placeholder="Password" required>
  <i class='bx bxs-lock-alt'></i>
  <i class='bx bx-hide' id="togglePassword"></i>
</div>




      <div class="remember-forgot">
        <label id="forgotpasslabel">Forgot password?</label>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don’t have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnIL_Lg-sEQs-52YRUL9PTaWTWc4Xu5xA",
    authDomain: "final-year-b1cc2.firebaseapp.com",
    projectId: "final-year-b1cc2",
    storageBucket: "final-year-b1cc2.firebasestorage.app",
    messagingSenderId: "537245015385",
    appId: "1:537245015385:web:ab79c9ec5e2a74cc924048",
    measurementId: "G-V6SWSF6F2D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const loginForm      = document.getElementById("loginForm");
  const idInput        = document.getElementById("loginIdentifier");
  const passInput      = document.getElementById("loginPassword");
  const forgotLabel    = document.getElementById("forgotpasslabel");
  if (forgotLabel) forgotLabel.style.cursor = "pointer";

  // Helper: resolve username OR email into a valid email
  async function resolveEmail(identifier) {
    if (!identifier) return null;
    if (identifier.includes("@")) return identifier; // already an email

    // lookup by username -> email
    const usersRef = collection(db, "users");
    const q1 = query(usersRef, where("username", "==", identifier));
    const qs1 = await getDocs(q1);
    if (qs1.empty) return null;

    // Assume first match
    const data = qs1.docs[0].data();
    return data?.email || null;
  }

  // ===== Login submit =====
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const identifier = idInput.value.trim();
    const password   = passInput.value.trim();

    let emailToUse = identifier;
    let username   = identifier;
    let role       = "user";

    try {
      if (!identifier.includes("@")) {
        // identifier is username -> find email + role
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("username", "==", identifier));
        const snap = await getDocs(q);
        if (snap.empty) { alert("❌ Username not found!"); return; }
        const data = snap.docs[0].data();
        emailToUse = data.email;
        username   = data.username;
        role       = data.role || "user";
      } else {
        // identifier is email -> try to find username + role (optional)
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("email", "==", identifier));
        const snap = await getDocs(q);
        if (!snap.empty) {
          const data = snap.docs[0].data();
          username = data.username || identifier;
          role     = data.role || "user";
        }
      }

      const cred = await signInWithEmailAndPassword(auth, emailToUse, password);
      localStorage.setItem("username", username);

      alert("✅ Login successful!");
      if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "landing.html";
      }
    } catch (err) {
      alert("❌ Error: " + err.message);
      console.error(err);
    }
  });

  // ===== Forgot password click =====
  forgotLabel?.addEventListener("click", async () => {
    const identifier = idInput.value.trim();
    if (!identifier) {
      alert("Please enter your username or email first.");
      idInput.focus();
      return;
    }

    try {
      const email = await resolveEmail(identifier);
      if (!email) {
        alert("❌ We couldn’t find an email for that username. Try entering your email address instead.");
        return;
      }

      const actionCodeSettings = {
        url: `${window.location.origin}/login.html`,
        handleCodeInApp: false
      };

      await sendPasswordResetEmail(auth, email, actionCodeSettings);
      alert(`✅ Password reset link sent to ${email}. Check your inbox (and spam).`);
    } catch (err) {
      console.error(err);
      // Friendlier error messages
      if (err.code === "auth/invalid-continue-uri") {
        alert(`❌ Invalid continue URL.\nMake sure this domain is added in Firebase Console → Authentication → Settings → Authorized domains:\n${window.location.hostname}`);
      } else if (err.code === "auth/user-not-found") {
        alert("❌ No user found with that email.");
      } else if (err.code === "auth/too-many-requests") {
        alert("⏳ Too many attempts. Please try again later.");
      } else {
        alert("❌ " + (err.message || "Failed to send reset email."));
      }
    }
  });

  // ===== Toggle Password Visibility =====
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("loginPassword");

if (togglePassword && passwordInput) {
  togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";

    // Switch icon between show/hide
    togglePassword.classList.toggle("bx-hide", !isPassword);
    togglePassword.classList.toggle("bx-show", isPassword);
  });
}

  
</script>

</body>
</html>
