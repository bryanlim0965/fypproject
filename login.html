<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" id="loginIdentifier" placeholder="Username or Email" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don’t have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnIL_Lg-sEQs-52YRUL9PTaWTWc4Xu5xA",
      authDomain: "final-year-b1cc2.firebaseapp.com",
      projectId: "final-year-b1cc2",
      storageBucket: "final-year-b1cc2.firebasestorage.app",
      messagingSenderId: "537245015385",
      appId: "1:537245015385:web:ab79c9ec5e2a74cc924048",
      measurementId: "G-V6SWSF6F2D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const identifier = document.getElementById("loginIdentifier").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      let emailToUse = identifier;
      let username = identifier;

      try {
        // If identifier is a username, fetch corresponding email and role
        let role = "user"; // default role

        if (!identifier.includes("@")) {
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("username", "==", identifier));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            alert("❌ Username not found!");
            return;
          }

          querySnapshot.forEach(doc => {
            const data = doc.data();
            emailToUse = data.email;
            username = data.username;
            role = data.role || "user";
          });
        } else {
          // If identifier is email, fetch user by email to get username and role
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("email", "==", identifier));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            querySnapshot.forEach(doc => {
              const data = doc.data();
              username = data.username;
              role = data.role || "user";
            });
          }
        }

        // Sign in with email/password
        const userCredential = await signInWithEmailAndPassword(auth, emailToUse, password);

        // Save username in localStorage for session persistence
        localStorage.setItem("username", username);

        alert("✅ Login successful!");
        console.log("User:", userCredential.user, "Role:", role);

        // Redirect based on role
        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "landing.html";
        }

      } catch (error) {
        alert("❌ Error: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
